<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atelier_gomycode_2</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

        <div class="container">

            <div class="box box-1">
                <span class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </span>
                <div class="icons">
                    <button class="icon">
                        <img src="./images/icon-document.svg" alt="">
                    </button>
                    <button class="icon">
                        <img src="./images/icon-folder.svg" alt="">
                    </button>
                    <button class="icon last-icon">
                        <img src="./images/icon-upload.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="box box-2">
                <h1>you've used <strong>815 GB</strong> of your storage</h1>
                <div class="progress">
                    <span></span>
                </div>
                <div class="text-progress">
                    <small>0 GB</small>
                    <small>1000 GB</small>
                </div>
                <div class="tit">
                    185 <small>GB left</small>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
